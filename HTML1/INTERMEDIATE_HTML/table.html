<!DOCTYPE html>
<html lang="en">
<head>
    <title>NinjaDocument</title>
</head>
<body>
    <h2>Example of Table Rowspan</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th rowspan="4">Users Info</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ninja A</td>
            <td>ninjaA@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ninja B</td>
            <td>ninjaB@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ninja C</td>
            <td>ninjaC@mail.com</td>
        </tr>
    </table>
    <h2>Example of Table Colspan</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th colspan="3">Users Info</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ninja A</td>
            <td>ninjaA@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ninja B</td>
            <td>ninjaB@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ninja C</td>
            <td>ninjaC@mail.com</td>
        </tr>
    </table>
</body>
</html>
